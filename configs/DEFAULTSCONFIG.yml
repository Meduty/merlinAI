# Default configuration for MTG Card Generator
# This file contains all default values used by the application
# User configs will override these values

square_config:
  total_cards: 60
  concurrency: 4
  sleepy_time: 0.5
  standard_deviation_powerLevel: 0.5
  power_level_rarity_skew: 0.5
  output_dir: "output"
  

http_config:
  timeout: 60
  retries: 3
  retry_delay: 10
  polling_interval: 1

api_params:
  generate_image_prompt: false
  creative: false
  include_explanation: false
  image_model: "dall-e-3"
  model: "gpt-41"


mtgcg_mse_config:
  image_method: "download" # options: none, localSD, download

set_params:
  set: "Default Set"
  themes:
    - "Magic and mystery"
    - "Heroic adventures"
    - "Ancient powers"
    - "Mystical creatures"
    - "Epic battles"
    - "Forgotten realms"
    - "Elemental forces"
    - "Divine intervention"
    - "Dark secrets"
    - "Legendary artifacts"

skeleton_params:
  canonical_card_types:
    - "creature"
    - "artifact creature"
    - "planeswalker"
    - "instant"
    - "sorcery"
    - "enchantment"
    - "saga"
    - "battle"
    - "land"
    - "basic land"
    - "artifact"
    - "kindred"
  ### used for decks
  card_types_weights:
    _squareDefaults: # doesnt do anything
      basic land: 5
      land: 5
    _default:
      creature: 30
      artifact creature: 1
      planeswalker: 1
      instant: 8
      sorcery: 9
      enchantment: 8
      saga: 2
      battle: 2
      land: 18
      basic land: 18
      artifact: 2
      kindred: 1
    colorless:
      artifact: 70
      "artifact creature": 30
  colors:
    - "white"
    - "blue"
    - "black"
    - "red"
    - "green"
    - "colorless"
  mana_values:
    - "0"
    - "1"
    - "2"
    - "3"
    - "4"
    - "5"
    - "6"
    - "7"
    - "8+"
  mana_curves:
    white: [1, 10, 27, 23, 19, 12, 6, 1, 1]
    blue: [1, 9, 25, 22, 20, 14, 7, 1, 1]
    black: [1, 8, 27, 25, 18, 12, 5, 2, 2]
    red: [1, 12, 28, 23, 18, 11, 5, 1, 1]
    green: [1, 9, 22, 22, 20, 15, 6, 3, 2]
    colorless: [3, 12, 25, 23, 19, 10, 5, 2, 1]
    default: [4, 12, 22, 22, 18, 12, 6, 3, 1]
  rarities_weights:
    common: 636
    uncommon: 273
    rare: 78
    mythic: 13
  function_tags:
    "ramp or mana fixing": 15
    "draw or card advantage": 15
    "removal or control": 10
    "board wipe or mass removal": 5
    "activated ability": 5
    "Flying or other evasion": 5
    "simple or straightforward": 10
    "vanilla or no abilities": 5
  rarity_to_skew:
    common: -2
    uncommon: -1
    rare: 1
    mythic: 2
  colors_weights:
    white: 16.67
    blue: 16.67
    black: 16.67
    red: 16.67
    green: 16.67
    colorless: 16.65
  color_bleed_factor: 20
  land_color_bleed_overlinear: 2
  legend_mutation_factor: 1
  rarity_based_mutation:
    common: [1, 12]
    uncommon: [2, 12]
    rare: [4, 12]
    mythic: [8, 12]
  type_mutation_factor: 10
  wildcard_mutation_factor: 5
  wildcard_supertype: true
  tags_maximum: 2
  mutation_chance_per_theme: 20
  fixed_amount_themes: 2
  power_level: 7.5


SD_config:
  max_tag_weight: 2.5
  forge_url_base: "http://127.0.0.1:7860"
  sd_output_dir: "forge-out"
  base_output_dir: "output"
  random_lora_weights: true
  lora_weight_standard_deviation: 0.35
  apply_lora_chance: 50
  use_special_tags: true
  varying_special_tags_weight: true
  model_swap_chance: 33
  max_retries: 3
  retry_delay: 10
  sleepy_time: 0
  randomise_negative_prompt: true
  chance_no_negative_prompt: 50
  special_tags:
    Fantasy World:
      weight: 1.2
      chance: 100
    NSFW:
      weight: 1.5
      chance: 5
    Gore:
      weight: 1.5
      chance: 5
    Porn:
      weight: 1.5
      chance: 5
    Hentai:
      weight: 1.5
      chance: 5
  image_options:
    # FLUX model - Fast generation with good quality
    - name: FLUX
      weight: 10.0
      option_params:
        model: FLUX1DEV_HYPERNF4_FLUX1DEVBNB_FLUX1DEVHYPERNF4
        loras:
          FantasyWorldPonyV2: 0.1
          fantasyV1.1: 0.1
          dungeons_and_dragons_xl_v3: 0.1
          Dark_Fantasy_1.5_IL: 0.1
        steps: 24
        cfg_scale: 1
        distilled_cfg_scale: 3.5
        width: 1024
        height: 748
        sampler_name: Euler
        scheduler: Simple
        seed: -1
        n_iter: 1
        batch_size: 1
    
    # Illustrious model - High quality anime/illustration style
    - name: PILLU
      weight: 1.0
      option_params:
        model: PREFECT_ILLUSTRIOUS_XL_V20P
        loras:
          FantasyWorldPonyV2: 0.1
          fantasyV1.1: 0.1
          dungeons_and_dragons_xl_v3: 0.1
          Dark_Fantasy_1.5_IL: 0.85
        steps: 128
        cfg_scale: 5
        sampler_name: "DPM++ 2M SDE"
        scheduler: Simple
        width: 1024
        height: 748
        seed: -1
        n_iter: 1
        batch_size: 1
    
    # Pony model - Versatile fantasy art generation
